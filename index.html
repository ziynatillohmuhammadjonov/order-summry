<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order-Summry</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container container">
        <img src="./images/order-img.svg" alt="Order img" class="main__img" />
        <div class="main__info">
          <h1 class="main__title">Order Summary</h1>
          <p class="main__descr">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="main__playlist">
            <img
              src="./images/music-icon.png"
              alt="Music icon"
              class="main__playlist--img"
            />
            <div class="mian__playlist--wrapper">
              <h3 class="wrapper__title">Annual Plan</h3>
              <p class="wrapper__price">$59.99/year</p>
            </div>
            <a href="./index.html" class="main__playlist--link">Change</a>
          </div>
          <a href="./index.html" class="btn main__btn--pay"
            >Proceed to Payment</a
          >
          <a href="./index.html" class="btn main__btn--cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
